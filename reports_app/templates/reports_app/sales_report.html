<!-- sales_report.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for sale in sales_data %}
            <tr>
                <td>{{ sale.sale_id }}</td>
                <td>{{ sale.sale_amount }}</td>
                <!-- Display other sale attributes -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
