{% extends 'claims_app/base.html' %}
{% block content %}
  <p>Claim: {{ Claim.claim_id }}</p>
  <ul>Claim Details:
    <p>{{ Claim.claim_desc }}</p>
    <p>{{ Claim.claim_date }}</p>
    <img src: "{{ Claim.claim_photo.url }}" alt: "Claim Photo">
    <p>{{ Claim.claim_photo.url }}</p>
  </ul>
{% endblock content %}
