{% extends 'main_homepage_app/base.html' %}
{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}    
    
    <form method="post" action="{% url 'users_app:login' %}">
        {% csrf_token %}
        {{ form.as_p }}    
        <button name="submit">Log in</button>
        <input type="hidden" name="next" 
        value={{next}} /> 
    </form> 
    <p>No Account? Make one below:</p>
    <a class= "nav-link" href="{% url 'users_app:register' %}">Register</a>
{% endblock content %}
